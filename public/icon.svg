      <path d="M 20 0 Q 10 10 0 20 Q 10 30 20 40 Q 30 30 40 20 Q 30 10 20 0" fill="none" stroke="#666" stroke-width="2" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Oval background -->
