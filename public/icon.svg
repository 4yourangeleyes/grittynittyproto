  <!-- GRIT text -->
  <text x="800" y="240" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="black" text-anchor="middle" letter-spacing="10">GRIT</text>
  
  <!-- DOCS text -->
  <text x="800" y="440" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="black" text-anchor="middle" letter-spacing="10">DOCS</text>
